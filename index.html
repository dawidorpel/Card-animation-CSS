<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Animation CSS</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="slide" id="c1" checked>
        <label for="c1" class="card"><div class="row">
                <div class="icon">1</div>
                <div class="description">
                    <h4>Winter</h4>
                    <p>Winter has so much to offter - creative activities</p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c2" checked>
        <label for="c2" class="card"><div class="row">
                <div class="icon">2</div>
                <div class="description">
                    <h4>Digital Technology</h4>
                    <p>Get better every day - stay tuned</p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c3" checked>
        <label for="c3" class="card"><div class="row">
                <div class="icon">3</div>
                <div class="description">
                    <h4>Globalizator</h4>
                    <p>Help people all over the world</p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c4" checked>
        <label for="c4" class="card"><div class="row">
                <div class="icon">4</div>
                <div class="description">
                    <h4>New Technology</h4>
                    <p>Space engineering becomes more and more advanced</p>
                </div>
            </div>
        </label>
    </div>
</body>
</html>
